    <meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <link rel="icon" href="https://cdn.glitch.global/34ea32e3-6f89-4767-93ea-ea0e08fd297f/Green_footprint_icon.png" >
    <link rel="manifest" href="/manifest.json" >
    
    <title>Set the PACE</title>
    <link rel="stylesheet" href="/style.css" >
    <script src="DragDropTouch.js" defer></script>
    <script src="/script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>
        Set the PACE
      </h1>
    </header>
    
    <p id="info">
      Practice your reasoning skills on ways to reduce your carbon footprint. 
      Put the phrases in the correct order.
      <br>
      <br> Click the start game button to begin
    </p>
    <button type="button" class="button" id="start">
      Start Game <i class="rocket"></i>
    </button>
    <p id="message"></p>
    
    <p class="tooltip"><div>
      <button id="share" onclick="ShareIt()" onmouseout="outFunc()">
      <span class="tooltiptext" id="myTooltip">Copy to clipboard</span></button>
    </div></p>
    <div id="image"> <img class="img" oncontextmenu="return false;" draggable="false" src="https://cdn.glitch.global/34ea32e3-6f89-4767-93ea-ea0e08fd297f/green-footprints.jpg">
    </div>
    
    <p id="reference"></p>
    <p id="quote"></p>
    <p id="meaning"></p>
    <div id="dropZone">
    <template id="dropBox">
    <span class="droppable" ondrop="drop(event)" ondragover="allowDrop(event)"></span>
    </template>
    </div>
    
    <p id="sec_reference"></p>
    <p id="sec_quote"></p>
    <p id="sec_meaning"></p>
    <div id="sec_dropZone">
    </div>
    
    <p id ="words" ondrop="multiItemsDrop(event)" ondragover="allowMultipleDrop(event)"></p>    
    
    <button type="button" class="button" id="check">Check</button>
    <main>
    <p id="settings"><div>
      Game progression:
    <input type="radio" id="rand" name="is_rand" value="1"><label for="rand"> Random </label>
    <input type="radio" id="seq"  name="is_rand" value="0" checked="checked"><label for="seq"> Sequential </label>
    </div></p>
    </main>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function() {
          navigator.serviceWorker
            .register("/serviceWorker.js")
            .then(res => console.log("service worker registered"))
            .catch(err => console.log("service worker not registered", err))
        })
